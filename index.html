<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->

    <section class="rating-state">
      <div class="rating-state__icon-container">
        <img class="rating-state__img" src="images/icon-star.svg" alt="star" />
      </div>

      <h1 class="rating-state__title">How did we do?</h1>

      <p class="rating-state__description">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="rating-state__buttons">
        <button class="rating-state__button">1</button><button class="rating-state__button">2</button><button class="rating-state__button">3</button><button class="rating-state__button">4</button
        ><button class="rating-state__button">5</button>
      </div>

      <button class="rating-state__submit">Submit</button>
    </section>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <section class="thank-you-state">
      <img
        class="thank-you-state__img"
        src="images/illustration-thank-you.svg"
        alt="thank you"
      />

      <div class="thank-you-state__rating">
        You selected <span class="thank-you-state__selected">4</span> out of 5
      </div>

      <h2 class="thank-you-state__title">Thank you!</h2>

      <p class="thank-you-state__description">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </section>

    <script src="main.js"></script>
  </body>
</html>
